        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单扫雷游戏</title>
    <style>
      .minefield {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="minefield"></div>

    <script>
        // 定义扫雷游戏的大小
        const ROWS = 10;
        const COLS = 10;
        const MINE_COUNT = 10;

        // 创建游戏网格
        const minefield = document.querySelector('.minefield');
        const cells = [];
        for (let i = 0; i < ROWS; i++) {
            const row = [];
            for (let j = 0; j < COLS; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', handleClick);
                row.push(cell);
            }
            cells.push(row);
        }
        minefield.append(...cells.flat());

        // 随机放置地雷
        let mines = [];
        while (mines.length < MINE_COUNT) {
            const row = Math.floor(Math.random() * ROWS);
            const col = Math.floor(Math.random() * COLS);
            if (!mines.includes([row, col])) {
                mines.push([row, col]);
            }
        }

        // 计算每个格子周围的地雷数量
        for (let i = 0; i < ROWS; i++) {
            for (let j = 0; j < COLS; j++) {
                let count = 0;
                for (let row = i - 1; row <= i + 1; row++) {
                    for (let col = j - 1; col <= j + 1; col++) {
                        if (row >= 0 && row < ROWS && col >= 0 && col < COLS && (row!== i || col!== j)) {
                            if (mines.some(mine => mine[0] === row && mine[1] === col)) {
                                count++;
                            }
                        }
                    }
                }
                cells[i][j].textContent = count > 0? count : '';
            }
        }

        function handleClick(event) {
            const cell = event.target;
            if (cell.classList.contains('mine')) {
                // 点击到地雷，游戏结束
                alert('你点击到地雷了，游戏结束！');
                revealAllMines();
            } else if (cell.textContent === '') {
                // 点击到空白格子，展开周围的格子
                revealEmptyCell(cell);
            }
        }

        function revealEmptyCell(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            if (cell.textContent!== '' || cell.classList.contains('revealed')) {
                return;
            }
            cell.classList.add('revealed');
            if (cell.textContent === '') {
                for (let i = row - 1; i <= row + 1; i++) {
                    for (let j = col - 1; j <= col + 1; j++) {
                        if (i >= 0 && i < ROWS && j >= 0 && j < COLS) {
                            revealEmptyCell(cells[i][j]);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (const mine of mines) {
                const cell = cells[mine[0]][mine[1]];
                cell.classList.add('mine');
                cell.textContent = '💣';
            }
        }
    </script>
</body>
