    <h1>一则文言文笑话</h1>
    <p>昔有一翁，性憨直。一日，入市归，途中遇雨。翁无伞，遂顶荷叶以蔽身。行未久，逢一友。友见之，讶然曰：“公何作此怪状？”翁笑曰：“此乃吾新制之伞也，防雨甚妙。”友大笑曰：“若遇大风，公恐将随风而去，化为荷叶仙矣！”翁闻之，亦笑，路人皆乐。</p>
